<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        background-color: #005f86;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
        background-color: #d63384;
        border: none;
    }
    .btn-primary:hover {
        background-color: #c2186b;
    }
    .social-btn {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 5px 0;
    }
    .social-btn img {
        width: 20px;
        margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="card text-center">
  <h5 class="mb-3">First, create your account</h5>

  <div class="mb-3">
    <input type="email" id="email" class="form-control" placeholder="Your email address">
  </div>

  <div class="mb-3">
    <input type="text" id="userName" class="form-control" placeholder="Choose a username">
  </div>

  <div class="mb-3">
    <input type="password" id="password" class="form-control" placeholder="Choose a password">
  </div>

  <div class="mb-3">
    <select id="role" class="form-control">
      <option value="admin">Admin</option>
      <option value="superadmin">SuperAdmin</option>
      <option value="user">User</option>
    </select>
  </div>
  <button class="btn btn-primary w-100" onclick="registerUser()">Create your account</button>

  <p class="mt-2"><small>If already exists <a href="#">Login</a>.</small></p>

</div>

<script>
  async function registerUser() {
  console.log( "Name of the user is this "+document.getElementById("userName").value)
      const userData = {
          userName: document.getElementById("userName").value,
          password: document.getElementById("password").value,
          email: document.getElementById("email").value,
          role: document.getElementById("role").value,
          uniqueId: null
      };
      console.log("Username:", userData.userName);
      console.log("Password:", userData.password);
      const response = await fetch("/api/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
      });

      const result = await response.json();
      alert(result.message);
  }
</script>


</body>
</html>
