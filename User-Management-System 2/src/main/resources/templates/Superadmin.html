<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .backButton {
            background-color: #1E3A8A;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: background 0.3s;
        }

        .backButton:hover {
            background-color: #1E40AF;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-600 text-white min-h-screen flex flex-col items-center justify-center p-6">
<h1 class="text-4xl font-extrabold mb-8 drop-shadow-lg">Super Admin Dashboard</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl">
    <a href="http://localhost:8080/api/admin" class="bg-blue-700 shadow-xl rounded-xl p-8 flex flex-col items-center hover:bg-blue-800 transition-transform transform hover:scale-105">
        <img src="https://img.icons8.com/ios-filled/100/user-shield.png" alt="Manage Admin" class="mb-4">
        <h2 class="text-xl font-semibold">Manage Admin</h2>
    </a>
    <a href="http://localhost:8080/category" class="bg-blue-700 shadow-xl rounded-xl p-8 flex flex-col items-center hover:bg-blue-800 transition-transform transform hover:scale-105">
        <img src="https://img.icons8.com/ios-filled/100/category.png" alt="Manage Category" class="mb-4">
        <h2 class="text-xl font-semibold">Manage Category</h2>
    </a>
    <a href="http://localhost:8080/product" class="bg-blue-700 shadow-xl rounded-xl p-8 flex flex-col items-center hover:bg-blue-800 transition-transform transform hover:scale-105">
        <img src="https://img.icons8.com/ios-filled/100/shopping-cart.png" alt="Manage Product" class="mb-4">
        <h2 class="text-xl font-semibold">Manage Product</h2>
    </a>
</div>

<button class="backButton" onclick="goBack()">&larr; Back</button>

<script>
    function goBack() {
        window.history.back();
    }

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            let response = await fetch("http://localhost:8080/superadmin-dashboard", {
                method: "GET",
                credentials: "include",
            });

            if (response.status === 401) {
                console.log("üö´ Unauthorized! Redirecting to Login...");
                window.location.href = "/login";
            } else {
                console.log("‚úÖ Authorized! Showing Dashboard...");
            }
        } catch (error) {
            console.error("‚ö†Ô∏è Error fetching dashboard:", error);
        }
    });
</script>
</body>
</html>
