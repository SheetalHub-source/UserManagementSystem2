<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Super Admin Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
        <a href="http://localhost:8080/api/admin" class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center hover:shadow-xl transition">
            <img src="https://img.icons8.com/ios-filled/100/user-shield.png" alt="Manage Admin" class="mb-4">
            <h2 class="text-xl font-semibold">Manage Admin</h2>
        </a>
        <a href="http://localhost:8080/categories" class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center hover:shadow-xl transition">
            <img src="https://img.icons8.com/ios-filled/100/category.png" alt="Manage Category" class="mb-4">
            <h2 class="text-xl font-semibold">Manage Category</h2>
        </a>
        <a href="http://localhost:8080/product" class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center hover:shadow-xl transition">
            <img src="https://img.icons8.com/ios-filled/100/shopping-cart.png" alt="Manage Product" class="mb-4">
            <h2 class="text-xl font-semibold">Manage Product</h2>
        </a>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
     try {
         let response = await fetch("http://localhost:8080//superadmin-dashboard", {
             method: "GET",
             credentials: "include", // ‚úÖ JWT Cookie automatically send hoga
         });

         if (response.status === 401) {
             console.log("üö´ Unauthorized! Redirecting to Login...");
             window.location.href = "/login";
         } else {
             console.log("‚úÖ Authorized! Showing Product Page...");
         }
     } catch (error) {
         console.error("‚ö†Ô∏è Error fetching product:", error);
     }
 });

</script>

</body>
</html>
