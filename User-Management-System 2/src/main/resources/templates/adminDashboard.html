<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .backButton {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    position: fixed;
    bottom: 20px;
    right: 20px;
}

.backButton:hover {
    background-color: #5a6268;
}

</style>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Admin Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl">
        <a href="http://localhost:8080/category" class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center hover:shadow-xl transition">
            <img src="https://img.icons8.com/ios-filled/100/category.png" alt="Manage Category" class="mb-4">
            <h2 class="text-xl font-semibold">Manage Category</h2>
        </a>
        <a href="http://localhost:8080/product" class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center hover:shadow-xl transition">
            <img src="https://img.icons8.com/ios-filled/100/shopping-cart.png" alt="Manage Product" class="mb-4">
            <h2 class="text-xl font-semibold">Manage Product</h2>
        </a>
    </div>
</div>
<button class="backButton" onclick="goBack()">‚Üê Back</button>

<script>
    function goBack() {
     window.history.back();
   }

</script>
</body>
</html>
