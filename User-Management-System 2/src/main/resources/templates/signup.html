<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #6ba8f1, #4a90e2);
        font-family: Arial, sans-serif;
    }
    .container {
        background: white;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        width: 350px;
        text-align: center;
    }
    h2 {
        color: #333;
        margin-bottom: 10px;
    }
    p {
        color: #777;
        margin-bottom: 20px;
        font-size: 14px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }
    input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }
    button {
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    button:hover {
        background: #3578c0;
    }
    .login-text {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }
    .login-text a {
        color: #4a90e2;
        text-decoration: none;
    }
    .login-text a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <p>Create an account to get started</p>
  <form id="userForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p class="login-text">Already have an account? <a href="http://localhost:8080/loginpage">Login</a></p>
</div>

<script>
  document.getElementById("userForm").addEventListener("submit", async function(event) {
     event.preventDefault();

     const userName = document.getElementById("username").value;
     const email = document.getElementById("email").value;
     const password = document.getElementById("password").value;

     console.log("Username:", userName, "Email:", email, "Password:", password);

     try {
         const response = await fetch("/api/users/signup", {
             method: "POST",
             headers: { "Content-Type": "application/json" },
             body: JSON.stringify({
                 userName: userName,  // Fix the variable reference
                 email: email,
                 password: password,
                 role: "USER"
             })
         });

         if (!response.ok) {
             throw new Error("Signup failed! Please try again.");
         }

         const data = await response.json();
         alert(data.message || "Account created successfully! Please verify your email.");

     } catch (error) {
         alert(error.message);
         console.error("Signup Error:", error);
     }
 });

</script>
</body>
</html>
