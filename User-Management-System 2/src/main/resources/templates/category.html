<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2, h3 {
            color: #343a40;
            text-align: center;
        }
        .btn {
            border-radius: 20px;
        }
        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .form-container {
            padding: 20px;
            border-radius: 10px;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Category Management</h2>

    <!-- Form to Create/Update Category -->
    <form th:action="@{/category/save}" th:object="${category}" method="post" class="form-container shadow-sm">
        <input type="hidden" th:field="*{uniqueId}">
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" required>
        </div>
        <div class="mb-3">
            <label for="categoryDesc" class="form-label">Category Description</label>
            <textarea class="form-control" id="categoryDesc" th:field="*{categoryDesc}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Category</button>
    </form>

    <hr>

    <!-- List of Categories -->
    <h3 class="mt-4">Existing Categories</h3>
    <table class="table table-hover table-bordered bg-white text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.uniqueId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.categoryDesc}"></td>
            <td>
                <a th:href="@{/category/edit/{id}(id=${category.uniqueId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.uniqueId})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
