<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .product-details {
            display: flex;
            gap: 20px;
        }
        .product-img {
            flex: 1;
            max-width: 400px;
        }
        .product-img img {
            width: 100%;
            border-radius: 10px;
        }
        .product-info {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .product-info h2 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .product-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .variant-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }
    .variant-card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 250px;
    }
    .variant-image {
        width: 100%;
        height: 200px;
        object-fit: contain;
        border-radius: 10px;
    }
    .variant-details {
        margin-top: 10px;
    }
    .attributes {
        margin-top: 10px;
        text-align: left;
    }
    .attribute-item {
        background: #f8f9fa;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 5px;
    }
        .buy-now {
            margin-top: 20px;
        }
        .buy-now button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .buy-now button:hover {
            background-color: #218838;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-details">
        <div class="product-img">
            <img th:src="@{${product.productImage}}" th:alt="${product.productName}">
        </div>
        <div class="product-info">
            <h2 th:text="${product.productName}"></h2>
            <p><strong>Price:</strong> <span th:text="'Rs. ' + ${product.price}"></span></p>
            <p><strong>Category:</strong> <span th:text="${product.categoryName}"></span></p>
            <p><strong>Description:</strong> <span th:text="${product.productDesc}"></span></p>


            <div class="variants" th:if="${product.variantSet != null and not #sets.isEmpty(product.variantSet)}">
                <h2>Available Variants</h2>

                <div class="variant-list">
                    <div th:each="variant : ${product.variantSet}" class="variant-card">
                        <!-- Variant Image -->
                        <img th:src="@{${variant.imageData}}" th:alt="${variant.uniqueId}" class="variant-image">


                        <div class="variant-details">
                            <h3>Variant ID: <span th:text="${variant.uniqueId}"></span></h3>

                            <!-- Attributes Section -->
                            <div class="attributes" th:data-attributes="${variant.attribute}" onload="displayAttributes(this)">
                                <h4>Attributes:</h4>
                                <div class="attribute-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Buy Now Button -->
            <div class="buy-now">
                <button onclick="buyNow()">Buy Now</button>
            </div>

            <!-- Back to Home -->
            <button onclick="goBack()" class="back-link">Back to Home</button>
        </div>
    </div>
</div>

<script>
    function goBack() {
 window.history.back();
}
      function updateVariantImage() {
        let select = document.getElementById("variantSelect");
        let selectedOption = select.options[select.selectedIndex];
        let imageSrc = selectedOption.getAttribute("data-image");
        document.getElementById("variantImage").src = imageSrc;
    }

     document.addEventListener("DOMContentLoaded", function () {
        let attributesContainers = document.querySelectorAll(".attributes");

        attributesContainers.forEach(container => {
            let jsonString = container.getAttribute("data-attributes");
            if (jsonString) {
                try {
                    let attributes = JSON.parse(jsonString); // Parse JSON string to object
                    let attributeList = container.querySelector(".attribute-list");

                    attributes.forEach(attr => {
                        let attrItem = document.createElement("div");
                        attrItem.classList.add("attribute-item");
                        attrItem.innerHTML = `<strong>${attr.option}:</strong> ${attr.value}`;
                        attributeList.appendChild(attrItem);
                    });
                } catch (error) {
                    console.error("Error parsing attributes:", error);
                }
            }
        });
    });
   function buyNow() {
       alert("Redirecting to checkout...");
       // You can replace this with actual checkout redirection logic
   }
</script>

</body>
</html>
